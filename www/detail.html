<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="pages">
  <div data-page="detail" class="page">

    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="back link">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="center">Book detail</div>
        <div class="right">
            <a class="link icon-only edit-btn"><i class="material-icons">edit</i></a>
        </div>
      </div>
    </div>

    <a class="floating-button color-pink delete-btn">
      <i class="material-icons">delete</i>
    </a>

    <div class="page-content">
      <div class="content-block">
        <div class="book-detail-container">

          <script id="book-detail-template" type="text/template7">
            <div class="book book-detail no-shadow" data-id="{{id}}">
              <div class="row">
                <div class="col-100 book-title">{{title}}</div>
              </div>
              <div class="row">
                <div class="col-33 book-cover"><img src="{{cover}}" alt=""></div> <!-- image style : width 100% -->
                <div class="col-66 book-info">
                  <div class="row">
                    <div class="col-100 book-author">{{author}}</div>
                    <div class="col-50 book-read"><i class="material-icons">remove_red_eye</i></div>
                    <div class="col-50 book-favorite"><i class="material-icons">star</i></div>
                    <div class="col-100 book-rate"><span class="score">{{rate}}</span> / <span class="max">10</span></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-100 book-comment">
                  {{comment}}
                </div>
              </div>
            </div>
          </script>

        </div>

      </div>
    </div>
  </div>
</div>
